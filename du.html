<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <link type="text/css" rel="stylesheet" href="style.css"/>
  <style type="text/css">

  text {
    font-size: 11px;
    pointer-events: none;
  }

  text.parent {
    fill: #1f77b4;
  }

  circle {
    fill: #ccc;
    stroke: #999;
    pointer-events: all;
  }

  circle.parent {
    fill: #1f77b4;
    fill-opacity: .1;
    stroke: steelblue;
  }

  circle.parent:hover {
    stroke: #ff7f0e;
    stroke-width: .5px;
  }

  circle.child {
    pointer-events: none;
  }

  </style>
</head>
<body>
  <h2>
    circle packing
  </h2>
  <script type="text/javascript" src="d3.js"></script>
  <script type="text/javascript">

  var limitDepth = function(data,depth) {
    if(!data.nodes) return data;
    if(depth == 1)
      return immediateChildren(data);

    var d = {
      name: data.name,
      size: data.size ,
      nodes: [],
    };
    for(var i=0;i<data.nodes.length;i++){
     d.nodes.push(limitDepth(data.nodes[i], depth - 1));
   }
   return d;
 };

  var immediateChildren = function(data){
    if(!data.nodes) return data;
    var d = {
      name: data.name,
      size: data.size ,
      nodes: [],
      hiddenNodes : []
    };

    for(var i=0;i<data.nodes.length;i++){
      d.nodes.push({
        name : data.nodes[i].name,
        size : data.nodes[i].size
      });
      d.hiddenNodes.push({
        name : data.nodes[i].name,
        size : data.nodes[i].size,
        nodes: data.nodes[i].nodes
      });
    }

    return d;
  }

  var getReadableFileSize = function(bytes) {
    var i = -1, size = bytes;
    var byteUnits = [' kB', ' MB', ' GB'];
    do {
      size = size / 1024;
      i++;
    } while (size > 1024);

    return Math.max(size, 0.1).toFixed(1) + byteUnits[i];
  };

  var getFolderText = function(d) { 
    var fileSize = getReadableFileSize(d.size);
    return d.name + "(" + fileSize + ")"; 
  };


  var renderData = function(data) {
    node = root = limitDepth(data,4);

    var nodes = pack.nodes(root);

    vis.selectAll("circle")
    .data(nodes)
    .enter().append("svg:circle")
    .attr("class", "parent")
    .attr("class", "parent" )
    .attr("cx", function(d) { return d.x; })
    .attr("cy", function(d) { return d.y; })
    .attr("r", function(d) { return d.r; })
    .on("click", function(d) { 
      return zoom(node.name == d.name ? root : d); 
    })
    ;

    vis.selectAll("text")
    .data(nodes)
    .enter().append("svg:text")
    // .attr("class", function(d) { return d.children ? "parent" : "child"; })
    .attr("x", function(d) { return d.x; })
    .attr("y", function(d) { return d.y; })
    .attr("dy", ".35em")
    .attr("text-anchor", "middle")
    .style("opacity", function(d) { return d.r > 20 ? 1 : 0; })
    .text(getFolderText);

    d3.select(window).on("click", function() { zoom(root); });
  };

  var w = 1280,
  h = 720,
  r = 600,
  x = d3.scale.linear().range([0, r]),
  y = d3.scale.linear().range([0, r]),
  node,
  root
  ;

  var pack = d3.layout.pack()
  .size([r, r])
  .value(function(d) { return d.size; })
  .children(function(d){ return d.nodes});

  var vis = d3.select("body").insert("svg:svg", "h2")
  .attr("width", w)
  .attr("height", h)
  .append("svg:g")
  .attr("transform", "translate(" + (w - r) / 2 + "," + (h - r) / 2 + ")");

  d3.json("xtree.json", renderData);

  function zoom(d) {
    var k = r / d.r / 2;
    x.domain([d.x - d.r, d.x + d.r]);
    y.domain([d.y - d.r, d.y + d.r]);

    var t = vis.transition()
    .duration(1000);

    t.selectAll("circle")
    .attr("cx", function(d) { return x(d.x); })
    .attr("cy", function(d) { return y(d.y); })
    .attr("r", function(d) { return k * d.r; });

    t.selectAll("text")
    .attr("x", function(d) { return x(d.x); })
    .attr("y", function(d) { return y(d.y); })
    .style("opacity", function(d) { return k * d.r > 20 ? 1 : 0; });
    
    node = d;
    d3.event.stopPropagation();
  }

  </script>
</body>
</html>
